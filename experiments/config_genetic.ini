# Genetic Algorithm (NSGA-II) Configuration

[general]
save_dir = ./runs
materials_path = ./materials.json
# Optional: append custom name to run directory (e.g., "test1", "high_entropy", "baseline")
run_name = pop4000_gen100_nsga2_minl4_expreward_run1
# Disable MLflow logging (default: True)
disable_mlflow = True

[nsga2]
# size of genetic algorithm population
population_size = 4000
# number of generations to run
n_generations = 100
seed = 42
# genetic algorithm parameters
crossover_probability = 0.9
crossover_eta = 30
mutation_probability = 0.3
mutation_eta = 30
# whether to eliminate duplicate designs in population
eliminate_duplicates = True
algorithm = NSGA2
# Action masking settings
min_layers_before_air = 4

[data]
# Layer configuration
n_layers = 20
min_thickness = 0.1
max_thickness = 0.4
use_optical_thickness = True

# Optimization objectives
optimise_parameters = ["reflectivity", "absorption"]
optimise_targets = {"reflectivity": 1.0, "absorption": 0.0}
objective_bounds = {"reflectivity": [0.0, 0.999999], "absorption": [50000, 1e-3]}

# Reward settings
combine = sum
use_reward_normalisation = True
apply_air_penalty = True
air_penalty_weight = 0.5

# Other settings
ignore_air_option = False
ignore_substrate_option = False
use_intermediate_reward = False
apply_preference_constraints = False
